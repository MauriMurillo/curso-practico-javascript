<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="./Styles/Styles.css">
    <link rel="stylesheet" href="./Styles/StylesTablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="./Styles/StylesComputer.css" media="screen and (min-width: 1000px)">
</head>
<body>
    <header>
        <h1>Taller#1 Figuras Geometricas</h1>
    </header>
    <main>
        <section class="square">
            <h2>Cuadrado</h2>
            <figure>
                <img src="./Imagenes/square.png" alt="">
            </figure>
            <form>
                <label for="side-square"> Lado del Cuadrado</label>
                <input type="number" id="side-square">
                <button type="button" onclick="Square()">
                    Calcular
                </button>
                <label for="perimeter-square"> Perimetro </label>
                <input type="number" id="perimeter-square" disabled>
                <label for="area-square"> Area</label>
                <input type="number" id="area-square" disabled>
            </form>
        </section>
        <section class="Triangulo">
            <h2>Triangulo</h2>
            <figure>
                <img src="./Imagenes/triangulo.png" alt="">
            </figure>
            <form>
                <label for="base-triangle"> Base </label>
                <input type="number" id="base-triangle">
                <label for="height-triangle"> Altura </label>
                <input type="number" id="height-triangle">
                <label for="side2-triangle"> Lado 2</label>
                <input type="number" id="side2-triangle">
                <label for="side3-triangle"> Lado 3</label>
                <input type="side" id="side3-triangle">
                <button type="button" onclick="Triangle()">
                    Calcular
                </button>
                <label for="perimeter-triangle"> Perimetro </label>
                <input type="number" id="perimeter-triangle" disabled>
                <label for="area-triangle"> Area</label>
                <input type="number" id="area-triangle" disabled>
            </form>
        </section>
        <section class="Circulo">
            <h2>Circulo</h2>
            <figure>
                <img src="./Imagenes/icone-cercle-noir.png" alt="">
            </figure>
            <form>
                <label for="radius-circle"> Radio del Circulo</label>
                <input type="number" id="radius-circle">
                <button type="button" onclick="Circle()">
                    Calcular
                </button>
                <label for="perimeter-circle"> Perimetro </label>
                <input type="number" id="perimeter-circle" disabled>
                <label for="area-circle"> Area</label>
                <input type="number" id="area-circle" disabled>
            </form>
        </section>
    </main>
    <footer>
        <p>Creado por Mauricio Murillo </p>
    </footer>

    <script src="./figuras.js"></script>
</body>
</html>
